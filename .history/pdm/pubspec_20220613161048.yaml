name: pdm
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  dio: 
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # ui:
  #   sdk: dart

  cupertino_icons: 
  flutter_modular: 
  localization: 
  flutter_svg: 
  mobx: 
  flutter_mobx: 
  mask_text_input_formatter: 
  google_maps_flutter: 
  flutter_dialogflow: 
  bubble: 
  intl: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:  
  mobx_codegen: 
  build_runner: 

flutter:

  uses-material-design: true
  
  assets:
    - lib/assets/
    - lib/assets/i18n/ 
    - lib/assets/images/
    - lib/assets/fonts/
    - lib/assets/DialogFlowServices.json
    - lib/assets/images/default.jpg
    - lib/assets/images/PinguRobo.png
  
  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/fonts/Roboto-Regular.ttf
        - asset: lib/assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: lib/assets/fonts/Roboto-Italic.ttf
          style: italic 